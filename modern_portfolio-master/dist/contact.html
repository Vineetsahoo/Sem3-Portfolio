  <main id="contact">
    <h1 class="lg-heading animate-fade-in">
      Contact
      <span class="text-secondary">Me</span>
    </h1>
    <h2 class="sm-heading animate-fade-in-delay">
      This is how you can reach me...
    </h2>
    
    <!-- Enhanced Contact Cards -->
    <div class="contact-showcase">
      <!-- Email Card -->
      <div class="contact-item animate-stagger">
        <div class="contact-item-inner">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h3>Email</h3>
            <a href="mailto:vineetsahoo3@gmail.com" class="contact-value">
              vineetsahoo3@gmail.com
            </a>
            <div class="contact-action">
              <span>Click to email me</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Phone Card -->
      <div class="contact-item animate-stagger">
        <div class="contact-item-inner">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-details">
            <h3>Phone</h3>
            <a href="tel:+918595647378" class="contact-value">
              +91 85956 47378
            </a>
            <div class="contact-action">
              <span>Click to call me</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Location Card -->
      <div class="contact-item animate-stagger">
        <div class="contact-item-inner">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contact-details">
            <h3>Location</h3>
            <div class="contact-value">South West Delhi, New Delhi</div>
            <div class="contact-action">
              <a href="https://maps.google.com/?q=South+West+Delhi,+New+Delhi" target="_blank" class="map-link">
                <i class="fas fa-map"></i> View on map
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Social Media Card -->
      <div class="contact-item animate-stagger">
        <div class="contact-item-inner">
          <div class="contact-icon">
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="contact-details">
            <h3>Social Media</h3>
            <div class="social-grid">
              <a href="https://www.linkedin.com/in/vineet-sahoo-81b022311" class="social-item" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="https://github.com/Vineetsahoo" class="social-item" title="GitHub">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://x.com/VineetSaho63046?t=G3kOyOGg2Hac_LdjDLF6nQ&s=08" class="social-item" title="Twitter">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/sahoo_era/" class="social-item" title="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
